        今回も、<b class="red">展開</b>の続きですね！<br>
        今回もその一つをやっていきましょう！
        <h3>今回の問題</h3>
        <div class="question">(X+5)(X-5)</div>
        ちなみに、この答えは、X²-25です。では、なぜこのようになるのか、確かめていきましょう！
        <h3>(X+a)(X-a)の展開の順序</h3>
        では、5のところをaとして、計算してみましょう。<br>
        <div class="sample">
            (X+a)(X-a)<br>
            =X(X-a)+a(X-a)<br>
            =X²-aX+aX-a²<br>
            =X²-a²<br>
        </div>
        これ以上ばらばらにすることもできないので、これで終わりです。<br>
        よって、<br>
        <div class="point">
            (X+a)(X-a)=X²-a²
        </div><br>
        となります。
        今回はこれで終わりです！お疲れ様でした！<br>
